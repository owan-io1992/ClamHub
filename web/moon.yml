language: 'javascript'
type: 'application'

toolchain:
  node:
    version: '22.12.0'

tasks:
  dev:
    command: 'npm run dev'
    local: true
  build:
    command: 'npm run build'
    inputs:
      - 'src/**/*'
      - 'vite.config.js'
      - 'index.html'
  lint:
    command: 'npm run lint'
  preview:
    command: 'npm run preview'
    local: true
