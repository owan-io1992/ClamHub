language: 'javascript'
type: 'application'


tasks:
  dev:
    command: 'bun run dev'
    local: true
  build:
    command: 'bun run build'
    inputs:
      - 'src/**/*'
      - 'vite.config.js'
      - 'index.html'
      - 'postcss.config.js'
      - 'tailwind.config.js'
      - 'package.json'
      - 'bun.lockb'
  lint:
    command: 'bun run lint'
    inputs:
      - 'src/**/*'
      - 'eslint.config.js'
      - 'package.json'
      - 'bun.lock'
  format:
    command: 'bun run format'
    inputs:
      - 'src/**/*'
      - '.prettierrc'
      - 'package.json'
      - 'bun.lock'
  preview:
    command: 'bun run preview'
    local: true
