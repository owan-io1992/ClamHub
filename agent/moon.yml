language: 'rust'
tasks:
  build:
    command: 'cargo build -p clamhub-agent'
    inputs:
      - 'src/**/*'
      - 'Cargo.toml'
  dev:
    command: 'cargo run -p clamhub-agent'
    local: true
  lint:
    command: 'cargo clippy -p clamhub-agent -- -D warnings'
    inputs:
      - 'src/**/*'
      - 'Cargo.toml'
  format:
    command: 'cargo fmt -p clamhub-agent -- --check'
    inputs:
      - 'src/**/*'
      - 'Cargo.toml'
